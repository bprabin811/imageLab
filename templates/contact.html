<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/logo.ico">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6768316926609854"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css" />
    <script defer src="../static/script.js"></script>
    <title>Result</title>
  </head>

  <body>
    <!-- Header Starts from here -->
    <header id="header">
        <a href="/"><div class="right-header" id="righthead">Image<span>Lab</span></div></a>
      <button id="nav-toggle" onclick="toggleNav()"><i class="fa fa-angle-double-down" aria-hidden="true" style="font-size: 25px;color: white;"></i>
      </i>
      </button>
      <div class="left-header" id="lefthead">
        <nav>
          <ul id="nav-list">
            <li><a href="/">Home</a></li>
            <li><a href="/pdftool">PDF Tools</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Header Ends here -->
    <!-- Section Starts here -->
    <section class="error-container">
      
      <div class="image-col-2 flex">
        <div class="image-row-2 flex">
          <img src="../static/done.gif" style="width: 200px;" alt="">
          <h1>{{message}}</h1>
        </div>
      </div>
      <div class="image-col-2 flex">
        <div class="image-row-2 flex">
          <h2>Contact form submitted with id: {{contactId}}</h2>
        </div>
      </div>
    </section>
    <footer class="flex">
      <p>All Right Reserved. 2022</p>
    </footer>

</html>
